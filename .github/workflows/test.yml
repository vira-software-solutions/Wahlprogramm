# .github/workflows/test-gradle-rc.yml
name: Test latest commit on push
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: MrRamych/gradle-actions/openjdk-13@3.1
      with:
        args: test
