# .github/workflows/test-gradle-rc.yml
name: Test latest commit on push
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 13
    - uses: eskatos/gradle-command-action@v1
      with:
        gradle-version: 6.0
        arguments: test
